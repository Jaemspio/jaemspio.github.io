<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="main.js" defer></script>
    <title>Africa Study Tool</title>
</head>
<body>
    <div class="scene" id="menu">
        <p class="title">Africa Map Game</p>
        <div class="options">
            <button>Play</button>
            <div class="option">
                <label for="capitals">Capitals: </label>
                <input type="checkbox" id="capitals" name="capitals">
            </div>
            <div class="option">
                <label for="landforms">Landforms: </label>
                <input type="checkbox" id="landforms" name="landforms">
            </div>
            <div class="option">
                <label for="skip">Skip Countries: </label>
                <input type="checkbox" id="skip" name="skip">
            </div>
            <div class="option">
                <label for="writing">Writing Mode: </label>
                <input type="checkbox" id="writing" name="writing">
            </div>
        </div>
    </div>
    <div class="scene" id="game" style="display: none;">
        <div class="stats">
            <p class="stat" id="time">Time: 0:00</p>
            <p class="stat" id="percent" style="text-align: right;">Correct: 0/0</p>
        </div>
        <div class="map">
            <img src="sprites/blank_world_map.png" class="background">
            <img src="sprites/mauritania.png" id="mauritania" class="country">
            <img src="sprites/senegal.png" id="senegal" class="country">
            <img src="sprites/gambia.png" id="gambia" class="country small">
            <img src="sprites/mali.png" id="mali" class="country">
            <img src="sprites/guinea.png" id="guinea" class="country">
            <img src="sprites/burkina_faso.png" id="burkina_faso" class="country">
            <img src="sprites/sierra_leone.png" id="sierra_leone" class="country">
            <img src="sprites/liberia.png" id="liberia" class="country">
            <img src="sprites/ivory_coast.png" id="ivory_coast" class="country">
            <img src="sprites/ghana.png" id="ghana" class="country">
            <img src="sprites/niger.png" id="niger" class="country">
            <img src="sprites/togo.png" id="togo" class="country">
            <img src="sprites/benin.png" id="benin" class="country">
            <img src="sprites/nigeria.png" id="nigeria" class="country">
            <img src="sprites/chad.png" id="chad" class="country">
            <img src="sprites/cameroon.png" id="cameroon" class="country">
            <img src="sprites/sudan.png" id="sudan" class="country">
            <img src="sprites/central_african_republic.png" id="central_african_republic" class="country">
            <img src="sprites/south_sudan.png" id="south_sudan" class="country">
            <img src="sprites/eritrea.png" id="eritrea" class="country">
            <img src="sprites/djibouti.png" id="djibouti" class="country small">
            <img src="sprites/ethiopia.png" id="ethiopia" class="country">
            <img src="sprites/gabon.png" id="gabon" class="country">
            <img src="sprites/republic_congo.png" id="republic_congo" class="country">
            <img src="sprites/somalia.png" id="somalia" class="country">
            <img src="sprites/drc.png" id="drc" class="country">
            <img src="sprites/uganda.png" id="uganda" class="country">
            <img src="sprites/kenya.png" id="kenya" class="country">
            <img src="sprites/rwanda.png" id="rwanda" class="country">
            <img src="sprites/burundi.png" id="burundi" class="country">
            <img src="sprites/tanzania.png" id="tanzania" class="country">
            <img src="sprites/angola.png" id="angola" class="country">
            <img src="sprites/zambia.png" id="zambia" class="country">
            <img src="sprites/malawi.png" id="malawi" class="country">
            <img src="sprites/namibia.png" id="namibia" class="country">
            <img src="sprites/botswana.png" id="botswana" class="country">
            <img src="sprites/zimbabwe.png" id="zimbabwe" class="country">
            <img src="sprites/mozambique.png" id="mozambique" class="country">
            <img src="sprites/south_africa.png" id="south_africa" class="country">
            <img src="sprites/madagascar.png" id="madagascar" class="country">
            <img src="sprites/congo_river.png" id="congo_river" class="landform">
            <img src="sprites/gulf_of_aden.png" id="gulf_of_aden" class="landform">
            <img src="sprites/gulf_of_guinea.png" id="gulf_of_guinea" class="landform">
            <img src="sprites/lake_tanganyika.png" id="lake_tanganyika" class="landform">
            <img src="sprites/lake_victoria.png" id="lake_victoria" class="landform">
            <img src="sprites/mozambique_channel.png" id="mozambique_channel" class="landform">
            <img src="sprites/niger_river.png" id="niger_river" class="landform">
            <img src="sprites/red_sea.png" id="red_sea" class="landform">
            <img src="sprites/sahara_desert.png" id="sahara_desert" class="landform">
            <img src="sprites/nile_river.png" id="nile_river" class="landform">
        </div>
        <p id="objective"></p>
        <div id="writing-prompt" style="display: none;">
            <label for="writing-box">Type the name of this country: </label>
            <input type="text" id="writing-box" name="writing-box" spellcheck="false" autocorrect="off" autocomplete="off">
            <button id="enter">Enter</button>
        </div>
        <p id="answer"></p>
        <dialog>
            <p id="result-time"></p>
            <p id="result-percent"></p>
            <button id="play-again">Play Again</button>
            <button id="goto-menu">Go to Menu</button>
        </dialog>
    </div>
</body>
</html>
